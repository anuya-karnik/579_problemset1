<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="style-ps6.css">
        <link rel="shortcut icon" href="ps6-images/memory-game.ico" type="image/x-icon">
        <!--Using font awesome for adding icons-->
        <script src="https://kit.fontawesome.com/0eb685048a.js" crossorigin="anonymous"></script>        
        <!--Using the Lodash Library for Knuth Shuffle (_.shuffle method)-->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" defer></script>

        <script src="ps6-script.js" defer></script>
        
    </head>

    <body>
        <header>
            <h1>Memory Game</h1>
            <h4>Click and Match Pairs of Cards</h4>

            <div class="game-info">
                <div id="restart" class="info">Restart Game</div>
                <div class="info">Moves: <span id="moves">0</span></div>
                <div class="info" title="10 Points/Match, -1 Point/Move">Score: <span id="score">0</span></div>
                <div class="info">Time: <span id="time">00:00</span></div>
                <div class="info"><input type="text" id="playerName" placeholder="Enter Name" value="Jack"></input></div>
                
                <!-- <div id="summary" class="info">Game Summary</div> -->
            </div>
        </header>

        <main>
        <div class="main-grid">
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
            <div class="grid-card"></div>
        </div>

        <h5>Items Matched:</h5>
        <div class="matched-grid">
       </div>
    </body>
</html>
