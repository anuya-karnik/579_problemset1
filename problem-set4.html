<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/style-ps4.css">
        <link rel="shortcut icon" href="images/ps4-images/memory-game.ico" type="image/x-icon">
        <script src="scripts/ps4-script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Memory Game</h1>
            <h4>Click and Match Pairs of Cards</h4>

            <div class="game-info">
                <div id="restart" class="info">Restart Game</div>
                <div class="info">Moves: <span id="moves">0</span></div>
                <div class="info" title="10 Points/Match, -1 Point/Move">Score: <span id="score">0</span></div>
                <div class="info">Time: <span id="time">00:00</span></div>
                <div class="info"><input type="text" id="playerName" placeholder="Enter Name"></input></div>
                
                <!-- <div id="summary" class="info">Game Summary</div> -->
            </div>
        </header>

        <main>
        <div class="main-grid">
            <div class="grid-card image1 cover"></div>
            <div class="grid-card image6 cover"></div>
            <div class="grid-card image4 cover"></div>
            <div class="grid-card image7 cover"></div>
            <div class="grid-card image2 cover"></div>
            <div class="grid-card image6 cover"></div>
            <div class="grid-card image1 cover"></div>
            <div class="grid-card image8 cover"></div>
            <div class="grid-card image5 cover"></div>
            <div class="grid-card image9 cover"></div>
            <div class="grid-card image3 cover"></div>
            <div class="grid-card image8 cover"></div>
            <div class="grid-card image5 cover"></div>
            <div class="grid-card image2 cover"></div>
            <div class="grid-card image7 cover"></div>
            <div class="grid-card image4 cover"></div>
            <div class="grid-card image9 cover"></div>
            <div class="grid-card image3 cover"></div>
        </div>

        <h5>Items Matched:</h5>
        <div class="matched-grid">
       </div>
    </body>
</html>
